<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Displays in HTML</title>
    <link rel="stylesheet" href="hidden-displays.css" />
  </head>
  <body>
    <!--Hides the H1 however the element does not take the same space as before-->
    <h1>This is a Visible heading</h1>
    <h1 class="hidden">This is a Hidden Heading</h1>
    <p>Notice the the h1 with display hidden does not take any space</p>
  </body>
</html>
