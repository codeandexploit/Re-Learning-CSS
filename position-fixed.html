<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Fixed</title>
    <link rel="stylesheet" href="position-fixed.css" />
  </head>
  <body>
    <h2>Position: Fixed</h2>
    <p>
      The element with position: fixed; is positioned relative to the viewport
      meaning that it stay in the same page even if the page is scrolled
    </p>

    <!--This division will be fixed at the bottom right corner of the page and doesnt move irrespective of the page scrolling-->

    <div class="fixed">This element has position fixed</div>
  </body>
</html>
