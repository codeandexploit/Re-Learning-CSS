<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered & Unordered Lists</title>
    <link rel="stylesheet" href="ordered-unordered-list.css" />
  </head>
  <body>
    <!--This is an Ordered List in HTML-->
    <p>An example of an Unordered list</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Cocacola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Cocacola</li>
    </ul>

    <!--This is an Unordered list in HTML-->
    <p>An example of an Ordered list</p>
    <ol class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Cocacola</li>
    </ol>
    <ol class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Cocacola</li>
    </ol>
  </body>
</html>
