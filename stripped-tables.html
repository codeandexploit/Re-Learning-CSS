<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripped Tables</title>
    <link rel="stylesheet" href="stripped-table.css" />
  </head>
  <body>
    <h1>Stripped Tables</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>250 USD</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>150 USD</td>
      </tr>
      <tr>
        <td>Glen</td>
        <td>Quagmire</td>
        <td>10 USD</td>
      </tr>
    </table>
  </body>
</html>
