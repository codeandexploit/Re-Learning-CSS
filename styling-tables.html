<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Tables in CSS</title>
    <link rel="stylesheet" href="styling-tables.css" />
  </head>
  <body>
    <h1>Styling tables in CSS</h1>

    <!-- TD Represents the Table Data in Tables-->
    <!-- TR Represents the Table Row in Tables-->

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
