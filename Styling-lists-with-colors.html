<!DOCTYPE html>

    <link rel="stylesheet" href="styling-lists-wth-colors.css" />

  <body>
    <h1>Styling Lists With Colors</h1>
    <ol>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Cocacola</li>

      <li>Coffee</li>

    </ul>
